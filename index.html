<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscar Banners con Sugerencias</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .suggestion-box {
      position: absolute;
      z-index: 999;
      background-color: #212529; /* dark */
      color: #f8f9fa; /* light */
      border: 1px solid #444;
      width: 100%;
      max-height: 200px;
      overflow-y: auto;
      border-radius: 0.375rem;
    }

    .suggestion-item {
      padding: 0.5rem 1rem;
      cursor: pointer;
    }

    .suggestion-item:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .card-dark {
      background-color: #343a40;
      color: white;
      border: 1px solid #444;
    }

    .form-control, .form-select, textarea {
      background-color: #212529;
      color: white;
      border: 1px solid #444;
    }

    .form-control::placeholder {
      color: #aaa;
    }

    textarea:read-only {
      background-color: #1e1e1e;
    }

    .card-dark {
  background-color: #343a40;
  color: white;
  border: 1px solid #444;
  box-shadow: 0 0 12px rgba(255, 255, 255, 0.05);
}

.form-select:focus {
  border-color: #66afe9;
  box-shadow: 0 0 0 0.2rem rgba(102, 175, 233, 0.25);
}
.form-control::placeholder {
  color: #cccccc;
  font-style: italic;
}


  </style>
</head>
<body class="bg-dark text-light">
  <div class="container py-5">
    <h1 class="mb-4">üß† Buscar y Generar HTML con Sugerencias</h1>
    <div class="row">
      <div class="col-3">
    <div class="mb-3">
      <label class="form-label">Selecciona banners:</label>
      <select class="form-select" onchange="actualizarCantidad(this)">
        <option value="1">1 Banner</option>
        <option value="2">2 Banners</option>
        <option value="3">3 Banners</option>
      </select>
      <p id="contadorBanners" class="mt-2">0 de 1 banners agregados</p>
    </div>
  </div>

  <div class="col-9">
    <div class="position-relative mb-4">
      <label class="form-label">Buscar banners:</label>
      <input type="text" id="buscarBanner" class="form-control"
             placeholder="Buscar banner..." oninput="sugerenciasBannerSimple(this.value)">
      <div id="sugerencias-banner" class="suggestion-box d-none"></div>
    </div>

  </div>
   
    <div class="col-7">
    <div class="card card-dark">
      <div class="card-body">
        <h5 class="card-title">üñºÔ∏è Vista previa</h5>
        <div id="previewHTML" class="border p-3 bg-dark-subtle mb-3 pt-3 rounded"></div>

      </div>
    </div>


  </div>

  <div class="col-5 card card-dark">

    <h5 class="card-title mt-3">C√≥digo HTML AMPscript:</h5>
    <textarea id="codigoGenerado" class="form-control" rows="8" readonly></textarea>
    <button onclick="copiarCodigo()" class="btn btn-outline-light mt-3 mb-3">üìã Copiar HTML</button>
  </div>


  </div>
  </div>
<!-- Toast container -->
<div id="toastContainer" class="position-fixed bottom-0 end-0 p-3" style="z-index: 1100;"></div>

  <script src="script.js"></script>
</body>
</html>
