
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscar Banners con Sugerencias</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .suggestion-box {
      position: absolute;
      z-index: 999;
      background: black;
      color: white;
      border: 1px solid #ccc;
      width: 100%;
      max-height: 200px;
      overflow-y: auto;
    }
    .suggestion-item {
      padding: 6px 10px;
      cursor: pointer;
    }
    .suggestion-item:hover {
      background-color: rgba(0, 0, 0, 0.635);
    }
  </style>
</head>
<body class="bg-dark text-light">
  <div class="container py-5">
    <h1 class="mb-4">üß† Buscar y Generar HTML con Sugerencias</h1>

    <div class="position-relative mb-3">
      <input type="text" id="buscarBanner" class="form-control"
             placeholder="Buscar banner..." oninput="sugerenciasBannerSimple(this.value)">
      <div id="sugerencias-banner" class="suggestion-box d-none"></div>
    </div>

    <div class="card bg-light text-dark">
      <div class="card-body">
        <h5 class="card-title">üñºÔ∏è Vista previa</h5>
        <div id="previewHTML" class="border p-3 bg-white mb-3"></div>
        <label>C√≥digo HTML AMPscript:</label>
        <textarea id="codigoGenerado" class="form-control" rows="6" readonly></textarea>
        <button onclick="copiarCodigo()" class="btn btn-dark mt-2">üìã Copiar HTML</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
