<!DOCTYPE html>

<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .suggestion-box {
      position: absolute;
      z-index: 999;
      background-color: #212529; /* dark */
      color: #f8f9fa; /* light */
      border: 1px solid #444;
      width: 100%;
      max-height: 200px;
      overflow-y: auto;
      border-radius: 0.375rem;
    }

    .suggestion-item {
      padding: 0.5rem 1rem;
      cursor: pointer;
    }

    .suggestion-item:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .card-dark {
      background-color: #343a40;
      color: white;
      border: 1px solid #444;
    }

    .form-control, .form-select, textarea {
      background-color: #212529;
      color: white;
      border: 1px solid #444;
    }

    .form-control::placeholder {
      color: #aaa;
    }

    textarea:read-only {
      background-color: #1e1e1e;
    }

    .card-dark {
  background-color: #343a40;
  color: white;
  border: 1px solid #444;
  box-shadow: 0 0 12px rgba(255, 255, 255, 0.05);
}

.form-select:focus {
  border-color: #66afe9;
  box-shadow: 0 0 0 0.2rem rgba(102, 175, 233, 0.25);
}
.form-control::placeholder {
  color: #cccccc;
  font-style: italic;
}


.btn.btn-dark:hover {
  background-color: #2b2b2b;
  color: #fff;
}




  </style>
</head>
<body class="bg-dark text-light">
  <div class="container  py-5">
    <div class="row">
<div class="col-10">
    <h1 class="mb-4">üîç Buscar Banner y Generar HTML </h1>
  </div>
    <div class="col-2">
    <button onclick="limpiarCamposBanner()" class="btn btn-outline-light mt-3 mb-3 ms-2 d-flex gap-2">
      <i class="bx bx-brush bx-sm"></i> Limpiar todo
    </button> 
    </div>
  </div>
  <br>
    <div class="row bg-secondary p-4 rounded">
      <div class="col-4">
    <div class="mb-3">

      <div class="input-group mb-3 d-none">
        <label class="input-group-text" for="inputGroupSelect01">Selecciona Cantidad:</label>
        <select class="form-select" onchange="actualizarCantidad(this)">
          <option selected>banners...</option>
          <option value="1">1 Banner</option>
          <option value="2">2 Banners</option>
          <option value="3">3 Banners</option>
        </select>
      </div>
      <p id="contadorBanners" class="mt-2 d-none">0 de 1 banners agregados</p>
    </div>
  </div>

  <div class="col-12">
    <div class="position-relative mb-4">
             <div class="input-group flex-nowrap">
              <span class="input-group-text" id="addon-wrapping">
                <i class="bx bx-search-big bx-sm"></i>Buscar Banner</span>

           
              <input type="text" class="form-control" id="buscarBanner" placeholder="Escribe nombre de banner..." aria-label="Username" aria-describedby="addon-wrapping" oninput="sugerenciasBannerSimple(this.value); activarBotonLimpiar()"
              onclick="activarBotonLimpiar()">
            </div>
    
      <button id="btnClearInput"
              class="btn btn-sm  position-absolute top-50 end-0  translate-middle-y me-2 d-none"
              onclick="limpiarInputBuscar()" type="button">‚ùå</button>
    
      <div id="sugerencias-banner" class="suggestion-box d-none"></div>
    </div>
    


  </div>
   
    <div class="col-8">
    <div class="card card-dark">
      <div class="card-body">
        <h5 class="card-title d-flex gap-2"><i class="bx bx-picture-in-picture-close bx-sm"></i> Vista previa</h5>
        <div id="previewHTML" class="border p-3 bg-dark-subtle mb-3 pt-3 rounded"></div>
      </div>
    </div>
  </div>

  <div class="col-4 card card-dark">

    <h5 class="card-title mt-3 d-flex gap-2"><i class="bx bx-clipboard-code bx-sm"></i>C√≥digo HTML AMPscript:</h5>
    <textarea id="codigoGenerado" class="form-control" rows="8" readonly></textarea>
    <button onclick="copiarCodigo()" class="btn btn-primary mt-3 mb-3 d-flex justify-content-center gap-2"><i class="bx bx-copy bx-sm"></i>Copiar HTML</button>

  </div>

  </div>
  </div>



<!-- Toast container -->




<!-- Modal Editar -->
<div class="modal fade" id="modalEditarBanner" tabindex="-1" aria-labelledby="modalEditarBannerLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-dark text-light border border-secondary shadow-lg">
      <div class="modal-header">
        <h5 class="modal-title align-items-center d-flex gap-2" id="modalEditarBannerLabel"> <i class="bx bx-edit-alt bx-sm"></i> Editar Banner</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="bannerIndex">
        <div class="mb-3">
          <label for="editHref" class="form-label">URL del enlace</label>
          <input type="text" class="form-control" id="editHref" autocomplete="off">
        </div>
        <div class="mb-3">
          <label for="editImg" class="form-label">URL de la imagen</label>
          <input type="text" class="form-control" id="editImg" autocomplete="off">
        </div>
        <div class="mb-3">
          <label for="editAlt" class="form-label">Texto ALT</label>
          <input type="text" class="form-control" id="editAlt" autocomplete="off">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-success" onclick="guardarCambiosBanner()">Guardar</button>
      </div>
    </div>
  </div>
</div>


<!-- Contenedor de toasts con z-index mayor a Bootstrap modal -->
